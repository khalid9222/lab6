<h1>Students</h1>
<ul>
  {% for student in students %}
    <li><a href="{% url 'details' student.id %}">{{ student.name }}</a></li>
  {% endfor %}
</ul>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Student</button>
</form>
<a href="{% url 'courses' %}">Add Course</a>
